<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Opis strony">
	<meta name="keywords" content="HTML,CSS,JavaScript,JQuery">
	<meta name="author" content="Daria Emelyanenko">
	<title>Document</title>
	<link rel="stylesheet" href="css/forumPage.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__item">
        <a class="header__item-link">
          <img src="img/delivery.svg" alt="" class="header__item-delivery header-ico">
          <p class="item__delivery-text">Доставка и оплата</p>
        </a>
        <a class="header__item-link">
          <img src="img/phone.svg" alt="" class="header__item-contact contact-ico">
          <p class="item__contact-text">Контакты</p>
        </a>
      </div>
      <div class="header__item">
        <img src="img/people.svg" alt="people icon" class="item__registr header-ico">
        <button type="button" class="item__btn-enter">Вход</button>
        <button type="button" class="item__btn-registr">Регистрация</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="menu">
      <div class="container menu__container">
        <div class="menu__item">
          <img src="img/logo.svg" alt="logo" class="menu__logo logo">
        </div>
        <nav class="menu__item menu__item-nav">
          <ul class="nav__list">
            <li class="nav__item">Каталог товаров</li>
            <li class="nav__item"><a href="#" class="nav__item-link">Форум</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Отзывы</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Акции</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Новости</a></li>
            <li class="nav__item">Информация</li>
          </ul>
        </nav>
        <div class="menu__item info">
          <div class="info__messangers">
            <div class="messanger__item">
              <img src="img/viber.svg" alt="viber" class="messanger__item-ico">
            </div>
            <div class="messanger__item">
              <img src="img/inst.svg" alt="instagram" class="messanger__item-ico">
            </div>
            <div class="messanger__item">
              <img src="img/telegram.svg" alt="telegram" class="messanger__item-ico">
            </div>
            <div class="messanger__item">
              <img src="img/facebook.svg" alt="facebook" class="messanger__item-ico">
            </div>
          </div>
          <p class="info__number">+38 (067) 829 30 30</p>
          <div class="info__buy">
            <button class="info__buy-heart"><img src="img/heart.svg" alt=""></button>
            <button class="info__buy-basket"><img src="img/basket.svg" alt=""></button>
            <p class="info__buy-price">$ 1 520</p>
          </div>
        </div>
      </div>
    </section>

    <section class="forum">
      
    </section>

  </main>


</body>
</html>
